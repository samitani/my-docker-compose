services:
  centos7my57rpm:
    image: centos7my57rpm
    volumes:
      - ./centos7my57rpm/var/lib:/var/lib/mysql
      - ./centos7my57rpm/etc/my.cnf:/etc/my.cnf
    privileged: true
    network_mode: "host"
